name: build-windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check_format:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Check format
        shell: bash
        run: |
          mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
          sh ./tools/check_format.sh

  test_jraft_core:
    needs: check_format
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - name: Maven Test
        shell: bash
        run: |
          mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
          (mvn --projects jraft-core test \
          || mvn --projects jraft-core test \
          || mvn --projects jraft-core test)

